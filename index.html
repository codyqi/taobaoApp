	<script type="text/javascript">
		window.onload=function(){
			var swiper = new Swiper('.swiper-container', {
		      spaceBetween: 30,
		      centeredSlides: true,
		      autoplay: {
		        delay: 2500,
		        disableOnInteraction: false,
		      },
		      pagination: {
		        el: '.swiper-pagination',
		        clickable: true,
		      },
		      navigation: {
		        nextEl: '.swiper-button-next',
		        prevEl: '.swiper-button-prev',
		      },
		    });
		    $.ajax({
		    	type:"get",
		    	url:"https://api.ymduo.com/Interface/recommendlists",
		    	async:true,
		    	success:function(res){
		    		var likeArr=res.result.data
		    		console.log(likeArr)
		    		var str=""
		    		$.each(likeArr, function(index,obj) {
		    			str+='<li pid="'+obj.goods_id+'">'
				  				+'<img src="'+obj.image+'"/>'
				  				+'<div class="discribe_wrap">'
				  					+'<p class="discribe">'+obj.goods_name+'</p>'
				  					+'<span class="price">￥'+obj.price+'</span>'
				  					+'<p class="sell_trans">'
				  						+'<span>月销'+obj.pay_num+'笔</span>'
				  						+'<span>免邮费</span>'
				  					+'</p>'
				  				+'</div>'
		  					+'</li>'
		    		});
		    		$(".like_goods_wrap").append(str)
		    		$(".like_goods_wrap li").click(function(){
		    			location.href="details.html?gid="+$(this).attr("pid")
		    		})
		    	}
		    });
		    
		    
			function rem (doc, win) {  
			  let docEl = doc.documentElement; //html 考虑以及兼容了 屏幕旋转的事件
			  //判断事件orientationchange 横屏 事件  或resize 
			  let resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';  
			  
			  		let recalc = function () {         
			  			var clientWidth = docEl.clientWidth;   //获取屏幕大小
			  			if (!clientWidth){ return };   //未获取屏幕尺寸        
			  			//屏幕大于750
			  			if (clientWidth >= 403) {
			                 docEl.style.fontSize = '100px';
			            } else {
//			            	html的font-size         100* 设备宽度 / 750
			                 docEl.style.fontSize = 100*(clientWidth / 403)+ 'px';
			            }
			      };   
			      if (!doc.addEventListener) {return ;}//addEventListener 兼容判断
  
			    win.addEventListener(resizeEvt, recalc, false);               // 屏幕大小以及旋转变化自适应
			    doc.addEventListener('DOMContentLoaded', recalc, false);     // 页面初次打开自适应
			    recalc();
			}
			rem(document,window);   
		}
